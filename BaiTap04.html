<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Employee Form</title>
    <style>
        h3 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
        }

        .row {
            display: flex;
            margin-bottom: 10px;
        }

        .row label {
            width: 150px;
            font-weight: bold;
        }

        .row input,
        .row select,
        textarea {
            flex: 1
        }

        textarea {
            height: 120px;
        }

        .actions {
            text-align: right;
        }
        
        .a{
            text-align: left;
        }

        p{
            text-align: center;
        }
    </style>
</head>

<body>
    <h3>Basic Info</h3>

    <div class="row"><label>Employee ID</label><input type="text" value="9"></div>
    <div class="row"><label>Last Name</label><input type="text" value="Dodsworth"></div>
    <div class="row"><label>First Name</label><input type="text" value="Anne"></div>

    <div class="row">
        <label>Gender</label>
        <div class="a">
            <input type="radio" name="gender"> Male<br>
            <input type="radio" name="gender"> Female<br>
            <input type="radio" name="gneder"> XXX <br>
            <input type="radio" name="gender" checked> ZZZ
        </div>
    </div>

    <div class="row"><label>Title</label><input type="text" value="Sales Representative"></div>
    <div class="row"><label>Suffix</label><input type="text" value="Ms."></div>
    <div class="row"><label>Birth Date</label><input type="datetime-local" value="1969/07/02"></div>
    <div class="row"><label>Hire Date</label><input type="datetime-local"></div>
    <div class="row"><label>Reports To</label>
        <select>
            <option>Buchanan</option>
            <option>Ninh Binh</option>
            <option>Ha Noi</option>
        </select>
    </div>

    <h3>Contact Info</h3>
    <div class="row"><label>Email</label><input type="email" placeholder="name@example.com"></div>
    <div class="row"><label>Address</label><input type="text" value="7 Houndstooth Rd."></div>
    <div class="row"><label>City</label><input type="text" value="London"></div>
    <div class="row"><label>Region</label><input type="text"></div>
    <div class="row"><label>Postal Code</label><input type="text" value="WG2 7LT"></div>
    <div class="row"><label>Country</label>
        <select>
            <option>Russian Federation</option>
        </select>
    </div>
    <div class="row"><label>US Home Phone</label><input type="text" value="(234)234-2342"></div>
    <div class="row"><label>Photo</label><input type="file"></div>

    <h3>Optional Info</h3>
    <div class="row"><label>Notes</label><textarea>Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.</textarea></div>

    <div class="row">
        <label>Preferred Shift</label>
        <div class="a">
            <input type="radio" name="shift"> Regular<br>
            <input type="radio" name="shift" checked> Gray Yard
        </div>
    </div>

    <div class="row">
        <label>Active?</label> <div class="a"><input type="radio" name="Active?" checked></div>
    </div>

    <div class="row">
        <label>Are you human?</label>
        <div>
            <font size="5" face="Courier New" style="letter-spacing: 8px;">
                        <b>T I D A W O</b>
            </font>
            <br>
            Click to change<br>
            <input type="text" style="width: 500px;">
        </div>
    </div>
    <div class = "actions">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </div>
</body>

</html>
